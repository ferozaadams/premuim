<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Area Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Premium Membership Area</h1>
        <p>Gain access to exclusive content and benefits by signing up for our premium membership!</p>
        <form id="signupForm" action="#" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign Up Now</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Thank You for Signing Up!</h2>
                <p>You're one step closer to accessing premium content. Check your email for further instructions.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
